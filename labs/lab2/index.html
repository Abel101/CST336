<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        
        <!--Bootstrap files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!--Custom Styles-->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
      <script> 
          // var ran =5+6;
           //console.log(ran);
           
            var ran =Math.floor(Math.random()*99)+1;
           //console.log(ran);
           document.getElementById("guess").innerHTML=ran;
            var guesss = document.querySelector('#guess');
            var lr=document.querySelector('#ls');
            var lh = document.querySelector('#lh');
            
            var submit = document.querySelector('.submit');
            var field = document.querySelector('.field');
            
            var count = 1;
            var reset = document.querySelector('#reset');
        function checkguess(){
            var user = Number(field.value);
            if(count==1){
                guesss.innerHTML= "pre guess:"; 
            }
            guesss.innerHTML+= user+' ';
            if(user==ran){
                lr.innerHTML ="Congratulations ! You got it right!";
                lr.style.backgroundColor="green";
                lh.innerHTML='';
                setGameOver();
            }else if(count == 7){
                lr.innerHTML= "Sorry you lost";
                setGameOver();
            }else{
                lr.innerHTML = "Wrong";
                lr.style.backgroundColor ="red";
                if(user < ran){
                    lh.innerHTML = "last guess was too low";
                }else if(user > ran){
                    lh.innerHTML = "last guess waqs too high";
                }
            }
            count ++;
            field.va= " ";
            field.focus();
        }
        submit.addEventListener("click",checkguess)
        reset.addEventListener("click",resetGame);
        function setGameOver(){
            field.disabled = true;
            submit.disabled = true;
            reset.style.display = "inline";
            reset.addEventListener("click",resetGame);
        }
        function resetGame(){
            count =1;
            var resetpar = document.querySelectorAll(".resultpara");
            for(var i=0;i<resetpar.length;i++){
                resetpar[i].textContent=" ";
            }
            reset.style.display="none";
            field.disabled=false;
            submit.disabled=false;
            field.var=" ";
            field.focus();
            lr.style.backgroundColor="white";
            ran = Math.floor(Math.random()*99)+1;
        }
        </script>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Guess a Number</h1>
        </div>
        
        <div id="directions">
            Guess a number between 1 and 99 in seven attempts!
            <br></br>
            <label for="field"> Enter a guess: </label>
            <input type ="text" id ="field" class="field">
            <input type = "submit" value ="Submit guess" class = "submit">
            
            <br></br>
            <p id= "guess"></p>
            <p id ="lr"></p>
            <p id = "lh"></p>
            <button id='reset'> Reset</button>
            Random Number: <span id="guess"></span>
        </div>
        
    </body>
</html>
