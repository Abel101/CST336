<html>
<head>
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1> Spring Break Shopping  </h1>

    <table>
    <tr>
        <th>Product</th>
        <th>Unit <br> Price</th>
        <th> Quantity </th>
        <th>Total</th>
    </tr>
    <tr>
        <td>Microfiber Beach Towel</td>
        <td>$30</td>
        <td><input type="text" size="5" id = "micro"></td>
        <td id="t1"></td>
    </tr>

   <tr>
        <td>Sunscreen 100SPF, 120ml</td>
        <td>$10</td>
        <td><input type ="text" size ="5" id="Sun"></td>
        <td id="t2"></td>
    </tr>    
    
    <tr>
        <td>Ipanema Flip-flop Sandals </td>
        <td>$20</td>
        <td><input type="text" size="5" id ="flip"></td>
        <td id="t3"></td>
    </tr>

   <tr>
        <td>Shipping</td>
        <td></td>
        <td></td>
        <td id="shipping"></td>
    </tr>    
        
    <tr>
        <td>Subtotal</td>
        <td></td>
        <td></td>
        <td id="subtotal"></td>
    </tr>             
        
    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td></td>
        <td id="tax"></td>
    </tr>
    
    <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td id="total"></td>
    </tr>
       
    </table>
    
    <h3>Shipping & Handling</h3>
    <select id="ship">
        <option value="">Select One</option>
        <option value="15">Next-Day Delivery: $15.00</option>
        <option value="10">Three-Day Delivery: $10.00</option>
        <option value="5">Regular(5-8 days): $5.00</option>
    </select>
    <br><br>
        
    <input type="checkbox" id ="terms"><label for="terms">I accept the terms of this purchase</label>
    <br> 
    
    <button id="enter">"CONFIRM PURCHASE"</button>
    
    
    <script>
    var h1;
    var h2;
    var h3;
    var sub = h1+h2+h3;
    $("#micro").change(function(){
        h1 = micro.value*30;
        $("#t1").html("$"+h1);
        
    })
     $("#Sun").change(function(){
        h2 = Sun.value*10;
        $("#t2").html("$"+h2);
        
    })
    
     $("#flip").change(function(){
        h3 =flip.value*20;
        $("#t3").html("$"+h3);
    })
   // $("#subtotal").html("$"+ h1 +h2+h3);
    $("#ship").change(function (){
        $("#shipping").html(ship.value);
    })
    $("#tax").html(.1);
    
    $("#enter").on("click",function(){
        
        if(!$("#ship").is(':checked')){
            $("#ship").html("A shipping option must be selected");
        }
        if(!$("#terms").is(':checked')){
            $("#terms").html("I accept the terms of this purchase.");
        } 
        $("#subtotal").html("$"+ );
        
    })
       
    </script>

</body>
</html>
